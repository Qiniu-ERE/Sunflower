<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演讲视频合成系统 - Web界面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .version {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            display: inline-block;
        }
        
        .status-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-label {
            color: #666;
            font-weight: 500;
        }
        
        .status-value {
            color: #333;
            font-weight: 600;
        }
        
        .status-good {
            color: #28a745;
        }
        
        .status-pending {
            color: #ffc107;
        }
        
        .features {
            margin-top: 30px;
        }
        
        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .feature-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .feature-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        
        .feature-desc {
            color: #666;
            font-size: 0.9em;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #d0d0d0;
        }
        
        .coming-soon {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: 20px;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 演讲视频合成系统</h1>
        <p class="subtitle">
            <span class="version">v3.0.0 - AI字幕功能已完成</span>
        </p>
        
        <div class="status-card">
            <h3 style="margin-bottom: 15px; color: #333;">系统状态</h3>
            <div class="status-item">
                <span class="status-label">Web服务器</span>
                <span class="status-value status-good" id="server-status">运行中 ✓</span>
            </div>
            <div class="status-item">
                <span class="status-label">播放器核心</span>
                <span class="status-value status-good">健康 ✓</span>
            </div>
            <div class="status-item">
                <span class="status-label">AI字幕功能</span>
                <span class="status-value status-good">健康 ✓</span>
            </div>
            <div class="status-item">
                <span class="status-label">Web界面</span>
                <span class="status-value status-good">健康 ✓</span>
            </div>
            <div class="status-item">
                <span class="status-label">活跃会话</span>
                <span class="status-value" id="session-count">加载中...</span>
            </div>
        </div>
        
        <div class="features">
            <h3 style="margin-bottom: 15px; color: #333;">核心功能</h3>
            <div class="feature-grid">
                <div class="feature-card">
                    <div class="feature-icon">🎵</div>
                    <div class="feature-title">音频播放</div>
                    <div class="feature-desc">实时同步音频播放</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">📸</div>
                    <div class="feature-title">照片显示</div>
                    <div class="feature-desc">智能照片切换</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🎬</div>
                    <div class="feature-title">视频导出</div>
                    <div class="feature-desc">高质量视频生成</div>
                </div>
                <div class="feature-card">
                    <div class="feature-icon">🎤</div>
                    <div class="feature-title">AI字幕</div>
                    <div class="feature-desc">Whisper中文识别</div>
                </div>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn btn-secondary" onclick="checkHealth()">检查状态</button>
            <a href="/app.html" class="btn btn-primary">开始使用</a>
        </div>
        
        <p class="coming-soon">
            ✨ 最新更新：AI字幕功能已上线！<br>
            🎯 支持 Whisper Medium 模型 + 中文语音识别 + 实时字幕显示
        </p>
    </div>
    
    <script>
        // 检查服务器健康状态
        async function checkHealth() {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                
                document.getElementById('server-status').textContent = 
                    `运行中 ✓ (${data.version})`;
                document.getElementById('session-count').textContent = 
                    data.sessions || 0;
                
                alert(`服务器状态: ${data.status}\n版本: ${data.version}\n会话数: ${data.sessions}`);
            } catch (error) {
                document.getElementById('server-status').textContent = '连接失败 ✗';
                document.getElementById('server-status').className = 'status-value';
                alert('无法连接到服务器: ' + error.message);
            }
        }
        
        // 页面加载时自动检查
        window.addEventListener('load', checkHealth);
    </script>
</body>
</html>
